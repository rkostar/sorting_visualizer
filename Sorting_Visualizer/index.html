<!DOCTYPE html>

<html>
<head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sorting Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
                <a id="a_generate" class="nav-link" href="#">Shuffle <span class="sr-only">(current)</span></a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Size of Array</a></a><input id="a_size" type="range" min=20 max=150 step=1 value=80>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Speed of Algo</a></a><input id="a_speed" type="range" min=1 max=5 step=1 value=4>
              </li>
                        
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sorting Algos!!
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" >
                    <button class="dropdown-item">Bubble</button>
                    <button class="dropdown-item">Selection</button>
                    <button class="dropdown-item">Insertion</button>
                    <button class="dropdown-item">Merge</button>
                    <button class="dropdown-item">Quick</button>
                    <button class="dropdown-item">Heap</button>
              </div>
            </li>
          </ul>
          <form id="myfrm" class="form-inline my-2 my-lg-0">
            <input id="me" class="form-control mr-sm-2" type="search" placeholder="Array> 10 elements" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
          </form>
        </div>
      </nav>

    <section>

        <div id="Info_Cont1">
            <p>First Index</p>
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2" class="center">
            <p>Last Index</p>
        </div>

    </section>
    

    <footer>

    </footer>

    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>  <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
